<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="login2.js"></script>
<link rel="stylesheet" type="text/css" href="theme.css">
<title>Holmen Robotics Login</title>
</head>
<body>
    <h1 id="titlename">
        Holmen Robotics Club Login
    </h1>

    <div id = "title">
            <h2 id = "titleName"> 
                <img id = "titleIcon" src = "calendar-icon.png"  alt="icon"> Holmen High School Robotics Club 
            </h2>
            <form action="guest.html"> 
                <input id = "log" class="button"  type="submit" value="Log out">
            </form>
            <form action="changePassword.html">
                <input id = "changePassword" class="button"  type="submit" value="Change paassword">
            </form>
        </div>
    <div id="label">
    </div>
    <form id = "logform">
    	<div align="center">
        <h3 style="display:block">Username:
        <input type="text" name="username" id="username" class="username" />
        </h3>
        <h3 style="display:block"> Password:
        <input type="text" name="password" id="password" class="password" />
        </h3>
        <input type="submit" id="auth" class="button"/>
        </div>

    </form>

</body>
</html>
