<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="login2.js"></script>
<title>Holmen Robotics Login</title>
</head>
<body>
    <h1>
        Holmen Robotics Club Login
    </h1>

    <form>
        Username:
        <input type="text" name="username" id="username" class="username" />
        <input type="text" name="password" id="password" class="password" />
        <input type="submit" id="auth" value="Login" />
    </form>

    <h2>
        Users
    </h2>

    <ul id="users">
        <!-- To be populated dynamically from SQLite. -->
    </ul>

    <p>
        <a id="clearUsers" href="#">Clear Users</a>!
    </p>

</body>
</html>
