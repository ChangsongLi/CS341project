<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>You are logged as Admin</title>
    <!-- Styles --> 
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
	<!-- Scripts -->
	<script src='fullcalendar/lib/jquery.min.js'></script>
	<script src='fullcalendar/lib/moment.min.js'></script>
	<script src='fullcalendar/fullcalendar.js'></script>
	<script>
		$(document).ready(function() {
    		// page is now ready, initialize the calendar...
    		$('#calendar').fullCalendar({
        		editable: true,
        		weekmode: 'variable',
        		eventSources: [

        // your event source
        {
            events: [ // put the array in the `events` property
                {
                    title  : 'Lorem ipsum dolor sit amet',
                    start  : '2015-10-01'
                },
                {
                    title  : 'consectetur adipiscing elit',
                    start  : '2015-10-05',
                    end    : '2015-10-05'
                },
                {
                    title  : 'Ut faucibus pulvinar',
                    start  : '2015-10-09T12:30:00',
                }
            ],
            color: 'black',     // an option!
            textColor: 'yellow' // an option!
        }

        // any other event sources...

    ]
    		})
		});
	</script>
      
  </head>
    <body>
        <div id = "title" >
            <h2 id = "titleName"> 
                <img id = "titleIcon" src = "calendar-icon.png"  alt="icon"> Holmen High School Robotics Club 
            </h2>
            <form action="guest.html"> 
                <input id = "log" class="button"  type="submit" value="Log out">
            </form>
            <form action="changePassword.html">
                <input id = "changePassword" class="button"  type="submit" value="Change paassword">
            </form>
        </div>
        
        <div id="label" >
            <form action="modifyStudentHours.html"> 
                <input id = "ModifykHours" class="labelButton"  type="submit" value="Modify student WorkHours ">
            </form>
            <form action="addEvent.html"> 
                <input id = "addevent" class="labelButton"  type="submit" value="Add event">
            </form>
            
            <form action="modifyUser.html"> 
                <input id = "modifyuser" class="labelButton"  type="submit" value="Modify user">
            </form>
            
            <form action="modifyItems.html"> 
                <input id = "modifyItems" class="labelButton"  type="submit" value="Modify donation items">
            </form>
            
            <form action="seeMessage.html"> 
                <input id = "seeMessage" class="labelButton"  type="submit" value="See message">
            </form>
        </div>
        <div id='calendar' style="background:white; position:relative; top: 10px; width:75%; display:inline-block;"></div>
    </body>
</html>
